<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shavuot PRO — Trusted Agri-Companies Directory</title>
    <meta name="description"
        content="Discover agri-companies committed to agricultural progress. Shavuot PRO connects grain producers, seed suppliers, fertilizer companies, and agricultural service providers in one trusted directory.">
    <meta name="keywords"
        content="agricultural companies, agribusiness directory, grain producers, seed companies, fertilizer suppliers, farm services, agro-industry">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.shavuot.com/PRO/">
    <!-- Open Graph -->
    <meta property="og:title" content="Shavuot PRO — Trusted Agri-Companies Directory">
    <meta property="og:description"
        content="Find companies committed to agricultural progress. Seeds, fertilizers, machinery, and farm services all in one place.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.shavuot.com/PRO/">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicoin-shavuot-system.svg">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/footer-styles.css">
    <link rel="stylesheet" href="assets/css/pro-styles-new.css">

    <!-- Header Loader (componente compartido) -->
    <script src="../assets/js/header-loader.js"></script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-67X5N71F5D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-67X5N71F5D');
    </script>
</head>

<body>
    <!-- Header se carga dinámicamente -->

    <!-- Hero Section con Carrusel -->
    <section class="pro-hero-section">
        <div class="hero-carousel">
            <div class="carousel-slide active">
                <img src="assets/images/banner1.webp" alt="Banner 1" class="carousel-image">
            </div>
            <!-- Indicadores del carrusel -->
            <div class="carousel-indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
                <span class="indicator" data-slide="3"></span>
                <span class="indicator" data-slide="4"></span>
                <span class="indicator" data-slide="5"></span>
                <span class="indicator" data-slide="6"></span>
                <span class="indicator" data-slide="7"></span>
                <span class="indicator" data-slide="8"></span>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <h1 class="search-title">COMPANIES COMMITTED TO AGRICULTURAL PROGRESS</h1>
        <div class="search-container">
            <div class="category-selector">
                <select class="category-dropdown">
                    <option>ALL CATEGORIES</option>
                    <option>Fertilizers</option>
                    <option>Seeds</option>
                    <option>Machinery</option>
                    <option>Services</option>
                </select>
                <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="LOOKING FOR A PARTICULAR COMPANY?" class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Companies Grid -->
    <section class="companies-section">
        <div class="container">
            <div class="companies-grid">
                <!-- Company Card 1 - AGROPIVOT -->
                <div class="company-card"
                    style="background-image: url('assets/images/agropivot/empresa-agropivot-imagen.webp');">
                    <img src="assets/images/agropivot/empresa-agropivot-logo.webp" alt="Agropivot Logo"
                        class="company-logo">
                    <div class="company-info">
                        <p class="company-description">PRODUCERS AND GRAIN EXPORTERS</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Card 2 - AGROFORTUNA -->
                <div class="company-card"
                    style="background-image: url('assets/images/agrofortuna/empresa-agrofortuna-imagen.webp');">
                    <img src="assets/images/agrofortuna/empresa-agrofortuna-logo.webp" alt="Agrofortuna Logo"
                        class="company-logo">
                    <div class="company-info">
                        <p class="company-description">COMPREHENSIVE AGRICULTURAL SERVICES</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Card 3 - AGRÍCOLA LATINA -->
                <div class="company-card"
                    style="background-image: url('assets/images/AgroLatina/empresa-agrilaca-imagen.webp');">
                    <img src="assets/images/AgroLatina/empresa-agrilaca-logo.webp" alt="Agrícola Latina Logo"
                        class="company-logo">
                    <div class="company-info">
                        <p class="company-description">PRODUCERS AND GRAIN EXPORTERS</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Card 4 - ENPC -->
                <div class="company-card" style="background-image: url('assets/images/ENPC/empresa-ENCP-imagen.webp');">
                    <img src="assets/images/ENPC/empresa-ENCP-logo.webp" alt="ENPC Logo" class="company-logo">
                    <div class="company-info">
                        <p class="company-description">TRANSFERRING TECHNOLOGY AND DEVELOPMENT</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Card 5 - OLACHEA -->
                <div class="company-card"
                    style="background-image: url('assets/images/Olachea/empresa-olachea-imagen.webp');">
                    <img src="assets/images/Olachea/empresa-olachea-logo.webp" alt="Olachea Logo" class="company-logo">
                    <div class="company-info">
                        <p class="company-description">AGRICULTURAL EXCELLENCE SINCE 1940</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Company Card 6 - CARMENCA -->
                <div class="company-card"
                    style="background-image: url('assets/images/carmenca/empresa-carmenca-imagen.webp');">
                    <img src="assets/images/carmenca/empresa-carmenca-logo.webp" alt="Carmenca Logo"
                        class="company-logo">
                    <div class="company-info">
                        <p class="company-description">CARMENCA RICE, CREATING A TRADITION</p>
                        <button class="btn-ver-mas">
                            SEE MORE
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="load-more-container">
                <button class="btn-load-more">
                    <span>LOAD MORE</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer se carga dinámicamente desde components/footer.html -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="assets/js/pro-carousel.js"></script>
    <!-- Footer Loader (componente compartido) -->
    <script src="../assets/js/footer-loader.js"></script>
</body>

</html>
