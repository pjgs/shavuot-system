<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Shavuot System</title>
    <meta name="description" content="Get in touch with Shavuot System. We are here to help.">
    <link rel="icon" type="image/svg+xml" href="../favicoin-shavuot-system.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
   <link rel="stylesheet" href="../assets/css/footer-styles.css">
   <link rel="stylesheet" href="../assets/css/legal-styles.css">
   <link rel="stylesheet" href="../assets/css/contact-styles.css">
   <script src="../assets/js/header-loader.js"></script>
</head>

<body>

    <main class="legal-main">
        <div class="legal-container">

            <h1 class="legal-title">Contact Us</h1>
            <p class="legal-meta">We usually respond within 24 hours</p>

            <h2>Send Us a Message</h2>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="">Select a topic</option>
                        <option value="general">General Inquiry</option>
                        <option value="pro">Shavuot PRO</option>
                        <option value="edu">Shavuot EDU</option>
                        <option value="lab">Shavuot LAB</option>
                        <option value="support">Technical Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?"
                        required></textarea>
                </div>
                <button type="submit" class="contact-submit">Send Message</button>
            </form>

            <h2>Other Ways to Reach Us</h2>
            <p><strong>Email:</strong> info@shavuot.com</p>
            <p><strong>Support:</strong> support@shavuot.com</p>
            <p><strong>Website:</strong> www.shavuot.com</p>

        </div>
    </main>

    <div id="footer-container"></div>
    <script src="../assets/js/footer-loader.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('.contact-submit');
            btn.textContent = 'Message sent ✓';
            btn.disabled = true;
            btn.style.background = '#10b981';
            setTimeout(() => {
                btn.textContent = 'Send Message';
                btn.disabled = false;
                btn.style.background = '';
                this.reset();
            }, 3000);
        });
    </script>
</body>

</html>
